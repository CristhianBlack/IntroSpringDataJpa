spring.datasource.url=jdbc:mysql://localhost:3306/spring-data-jpa-example?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode = false

#nombre de usuario y contrase?a
spring.datasource.username = root
spring.datasource.password =

spring.datasource.driver.class=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

#mostrar sentecias sql en la consola
spring.jpa.show-sql = true

#actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

#hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
